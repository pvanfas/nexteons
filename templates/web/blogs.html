{% extends 'web/base.html' %}
{% block content %}
<section class="pb-0 ipad-top-space-margin md-pt-0">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-12 col-xl-6 col-lg-8 text-center position-relative page-title-double-large">
                <div class="d-flex flex-column justify-content-center extra-very-small-screen">
                    <h1 class="text-dark-gray alt-font ls-minus-1px fw-700">Nexteon Articles</h1>
                    <h2 class="text-dark-gray d-inline-block fw-400 ls-0px w-80 xs-w-100 mx-auto">
                        Exploring the Digital Frontier: Discover Insights
                    </h2>
                </div>
            </div>
        </div>
    </div>
</section>


<section class="pt-0 ps-7 pe-7 xl-ps-2 xl-pe-2 xs-px-0">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <ul
                    class="blog-simple blog-wrapper grid-loading grid grid-3col xl-grid-4col lg-grid-3col md-grid-2col sm-grid-2col xs-grid-1col gutter-extra-large">
                    <li class="grid-sizer"></li>

                    {% for blog in blogs %}
                    <li class="grid-item">
                        <figure class="position-relative mb-0 box-hover">
                            <div class="blog-image">
                                <img src="{{blog.image.url}}" alt  style="height: 360px;object-fit: cover;"/>
                                <span class="box-overlay bg-dark-slate-blue"></span>
                                <span
                                    class="bg-gradient-gray-light-dark-transparent position-absolute opacity-6 top-0px left-0px w-100 h-100"></span>
                            </div>
                            <figcaption class="d-flex flex-column h-100">
                                <div class="my-auto w-100 text-center blog-hover-icon"><a
                                        href="{{blog.get_absolute_url}}" class="d-inline-block"><i
                                            class="line-icon-Arrow-OutRight icon-extra-large text-white"></i></a>
                                </div>
                                <div
                                    class="position-relative post-content p-14 text-center last-paragraph-no-margin">
                                    <div class="position-relative z-index-2 overflow-hidden">
                                        <a href="{{blog.get_absolute_url}}"
                                            class="card-title fs-20 alt-font fw-500 text-white mb-0 d-block">
                                        {{blog.title}}
                                        </a>
                                        <div class="hover-text">
                                            <a href="{{blog.get_absolute_url}}" class="btn btn-link-gradient btn-medium text-white thin mt-20px mb-5px opacity-6 fw-300">
                                                Continue reading
                                                <span class="bg-white"></span>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="box-overlay bg-dark-slate-blue"></div>
                                </div>
                            </figcaption>
                        </figure>
                    </li>
                    {% endfor %}
                    
                </ul>
            </div>
            {% comment %} 
            <div class="col-12 mt-5 d-flex justify-content-center">
                <ul class="pagination pagination-style-01 fs-13 fw-500 mb-0">
                    <li class="page-item"><a class="page-link" href="#"><i class="feather icon-feather-arrow-left fs-18 d-xs-none"></i></a></li>
                    <li class="page-item"><a class="page-link" href="#">01</a></li>
                    <li class="page-item active"><a class="page-link" href="#">02</a></li>
                    <li class="page-item"><a class="page-link" href="#">03</a></li>
                    <li class="page-item"><a class="page-link" href="#">04</a></li>
                    <li class="page-item"><a class="page-link" href="#"><i class="feather icon-feather-arrow-right fs-18 d-xs-none"></i></a></li>
                </ul>
            </div>
            {% endcomment %}
        </div>
    </div>
</section>
{% endblock %}
