{% extends 'web/base.html' %}
{% block content %}

<section class="top-space-margin page-title-big-typography border-radius-6px lg-border-radius-0px p-0"
    data-parallax-background-ratio="0.5"
    style="background-image: url(/static/web/images/corporate-services-title-bg.jpg)">
    <div class="opacity-extra-medium bg-blue-whale"></div>
    <div class="container">
        <div class="row align-items-center justify-content-center small-screen">
            <div class="col-lg-8 position-relative text-center page-title-extra-large"
                data-anime="{ &quot;el&quot;: &quot;childs&quot;, &quot;translateY&quot;: [50, 0], &quot;opacity&quot;: [0,1], &quot;duration&quot;: 600, &quot;delay&quot;: 0, &quot;staggervalue&quot;: 300, &quot;easing&quot;: &quot;easeOutQuad&quot; }">
                <h1 class="m-auto text-white text-shadow-double-large fw-600 ls-minus-2px">Products</h1>
            </div>
            <div class="down-section text-center"
                data-anime="{ &quot;translateY&quot;: [-50, 0], &quot;opacity&quot;: [0,1], &quot;duration&quot;: 600, &quot;delay&quot;: 0, &quot;staggervalue&quot;: 300, &quot;easing&quot;: &quot;easeOutQuad&quot; }">
                <a href="#down-section" class="section-link">
                    <div class="text-white">
                        <i class="feather icon-feather-chevron-down icon-very-medium"></i>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>


<section
    class="bg-gradient-quartz-white position-relative z-index-0 border-radius-6px lg-border-radius-0px overflow-hidden">
    <div class="container">
        <div class="row row-cols-1 row-cols-xl-2 row-cols-lg-2 row-cols-md-2 row-cols-sm-1 justify-content-center mb-5">

            {% for product in products %}
            <div class="col interactive-banner-style-02 hover-box dark-hover mb-30px">
                <div
                    class="h-100 text-center position-relative border-radius-6px box-shadow-quadruple-large overflow-hidden">
                    <figure class="m-0">
                        <a href="{{product.get_absolute_url}}" class="position-relative d-block">
                            <img src="{{product.image.url}}" alt style="max-height: 300px;width:100%;object-fit:cover" />
                        </a>
                        <figcaption class="w-100 position-absolute bottom-0px bg-white">
                            <div
                                class="position-relative z-index-2 p-30px pt-25px pb-15px border-bottom border-dark-opacity">
                                <a href="{{product.get_absolute_url}}"
                                    class="fw-600 d-inline-block mb-5px text-dark-gray fs-18">{{product.title}}</a>
                                <p class="lg-w-100 fs-14 lh-26 mx-auto mb-15px lg-mb-10px text-light-opacity">
                                    {{product.description}}</p>
                            </div>
                            <a href="{{product.get_absolute_url}}"
                                class="btn btn-link btn-hover-animation-switch btn-small fw-700 text-dark-gray text-uppercase p-20px z-index-1">
                                <span>
                                    <span class="btn-text">Checkout</span>
                                    <span class="btn-icon"><i class="fa-solid fa-arrow-right"></i></span>
                                    <span class="btn-icon"><i class="fa-solid fa-arrow-right"></i></span>
                                </span>
                            </a>
                            <div class="box-overlay bg-base-color"></div>
                        </figcaption>
                    </figure>
                </div>
            </div>
            {% endfor %}

        </div>
        <div class="row justify-content-center g-0">
            <div class="col-auto text-center last-paragraph-no-margin icon-with-text-style-08">
                <div
                    class="feature-box feature-box-left-icon-middle overflow-hidden ps-30px pe-30px xs-ps-15px xs-pe-15px ">
                    <div class="feature-box-icon me-10px">
                        <i class="bi bi-chat-text fs-24 icon-very-medium text-base-color"></i>
                    </div>
                    <div
                        class="feature-box-content last-paragraph-no-margin text-dark-gray text-uppercase fs-15 fw-700 ls-05px">
                        Let's make something great together. <a href="{% url 'web:contact' %}"
                            class="text-base-color text-decoration-line-bottom-medium border-1">Got a project in
                            mind?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
